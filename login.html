<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-login">
    <div class="banner">
        <img src="img/logo.png" alt="CampusCrowd Logo">
    </div>
    <div id="login-container" class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username" class="label-login">Nombre de Usuario:</label>
            <input type="text" id="username" class="input-login" required>
            <button type="submit" class="button-login">Ingresar</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
